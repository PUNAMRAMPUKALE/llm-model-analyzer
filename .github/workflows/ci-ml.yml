name: CI (ML service)

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - "ml/**"
      - "mlProject/**"
      - "app.py"
      - "requirements.txt"
      - ".github/workflows/ci-ml.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "ml/**"
      - "mlProject/**"
      - "app.py"
      - "requirements.txt"
      - ".github/workflows/ci-ml.yml"

jobs:
  build-ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect ML directory
        id: find
        shell: bash
        run: |
          set -euo pipefail
          ML_DIR=""
          if [ -d "ml" ] && [ -f "ml/requirements.txt" ]; then
            ML_DIR="ml"
          elif [ -d "mlProject" ] && [ -f "mlProject/requirements.txt" ]; then
            ML_DIR="mlProject"
          elif [ -f "requirements.txt" ] && [ -f "app.py" ]; then
            ML_DIR="."
          fi

          if [ -z "$ML_DIR" ]; then
            printf '%s\n' \
              "Could not find ML directory. Expected one of:" \
              "  * ml/ (with requirements.txt)" \
              "  * mlProject/ (with requirements.txt)" \
              "  * repo root (with requirements.txt and app.py)" >&2
            echo "Repo tree:" >&2
            ls -la >&2
            exit 1
          fi

          echo "Detected ML dir: $ML_DIR"
          echo "ml_dir=$ML_DIR" >> "$GITHUB_OUTPUT"

      - name: Debug tree
        shell: bash
        run: |
          echo "pwd: $(pwd)"
          echo "Detected dir: ${{ steps.find.outputs.ml_dir }}"
          echo "---- repo root ----"
          ls -la
          echo "---- selected dir ----"
          ls -la "${{ steps.find.outputs.ml_dir }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: ${{ steps.find.outputs.ml_dir }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start ML service
        working-directory: ${{ steps.find.outputs.ml_dir }}
        run: |
          uvicorn app:app --host 0.0.0.0 --port 9090 &
          echo $! > ml.pid
          sleep 3

      - name: Health check
        run: curl -sf http://localhost:9090/health

      - name: Stop ML
        if: always()
        working-directory: ${{ steps.find.outputs.ml_dir }}
        run: |
          if [ -f ml.pid ]; then kill "$(cat ml.pid)" || true; fi
