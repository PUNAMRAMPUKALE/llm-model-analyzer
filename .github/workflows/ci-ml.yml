name: CI (ML service)

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - "ml/**"
      - "mlProject/**"
      - "app.py"
      - "requirements.txt"
      - ".github/workflows/ci-ml.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "ml/**"
      - "mlProject/**"
      - "app.py"
      - "requirements.txt"
      - ".github/workflows/ci-ml.yml"

jobs:
  build-ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect ML directory
        id: find
        shell: bash
        run: |
          set -euo pipefail
          ML_DIR=""
          if [ -d "ml" ] && [ -f "ml/requirements.txt" ]; then ML_DIR="ml";
          elif [ -d "mlProject" ] && [ -f "mlProject/requirements.txt" ]; then ML_DIR="mlProject";
          elif [ -f "requirements.txt" ] && [ -f "app.py" ]; then ML_DIR=".";
          fi
          if [ -z "$ML_DIR" ]; then
            printf '%s\n' "Could not find ML directory. Expected one of:" \
              "  * ml/ (with requirements.txt)" \
              "  * mlProject/ (with requirements.txt)" \
              "  * repo root (with requirements.txt and app.py)" >&2
            ls -la >&2; exit 1
          fi
          echo "ml_dir=$ML_DIR" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: ${{ steps.find.outputs.ml_dir }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Cache and fetch NLTK data
      - name: Cache NLTK data
        uses: actions/cache@v4
        with:
          path: ~/.cache/nltk
          key: ${{ runner.os }}-nltk-cache-v1

      - name: Download NLTK resources
        env:
          NLTK_DATA: ~/.cache/nltk
        run: |
          python - <<'PY'
          import nltk
          for pkg in ["punkt", "punkt_tab", "stopwords", "wordnet", "omw-1.4"]:
              try:
                  nltk.download(pkg, quiet=True, raise_on_error=True)
                  print("Downloaded:", pkg)
              except Exception as e:
                  print("Warning:", pkg, "->", e)
          PY

      - name: Start ML service
        working-directory: ${{ steps.find.outputs.ml_dir }}
        env:
          NLTK_DATA: ~/.cache/nltk
        run: |
          uvicorn app:app --host 0.0.0.0 --port 8080 &
          echo $! > ml.pid
          sleep 4

      - name: Health check
        run: curl -sf http://localhost:8080/health

      - name: Stop ML
        if: always()
        working-directory: ${{ steps.find.outputs.ml_dir }}
        run: |
          if [ -f ml.pid ]; then kill "$(cat ml.pid)" || true; fi
