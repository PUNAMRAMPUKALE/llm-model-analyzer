name: CI (ML service)

on:
  push:
    branches: [ main ]
    paths:
      - 'ml/**'
      - '.github/workflows/ci-ml.yml'
  pull_request:
    paths:
      - 'ml/**'
      - '.github/workflows/ci-ml.yml'

jobs:
  build-ml:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ml

    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start ML service
        run: |
          uvicorn app:app --host 0.0.0.0 --port 9090 &
          echo $! > ml.pid
          sleep 2

      - name: Health check
        run: curl -sf http://localhost:9090/health

      - name: Stop ML
        if: always()
        run: |
          if [ -f ml.pid ]; then kill $(cat ml.pid) || true; fi
